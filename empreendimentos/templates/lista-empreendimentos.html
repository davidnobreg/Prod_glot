{% extends 'base.html' %}

{% block title %}
  LISTA
{% endblock %}

{% block content %}
  <div class="container my-auto mb-md-5 mt-md-4 pb-5">
    <div class="card shadow-sm">
      <div class="container-fluid">
        <div class="card-header pt-5 pb-5" style="background-color: rgb(3, 107, 145);"></div>

        <div class="card-body">
          <div class="card_servico">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 py-4">
              {% for empreendimento in empreendimentos %}
                <div class="col">
                  <div class="card" style="width: 16rem;">
                    <div id="carouselIndicators{{ empreendimento.id }}" class="card-body text-center" data-bs-ride="false">
                      <div class="carousel-inner">
                        {% if empreendimento.logo %}
                          <img src="{{ empreendimento.logo.url }}" alt="{{ empreendimento.nome }}" style="width: 200px; height: 200px;" />
                        {% endif %}
                      </div>
                    </div>
                    <hr />
                    <div class="card-body text-center">
                      <h1 class="flex-grow-1 m-0">{{ empreendimento.nome }}</h1>
                      <hr />
                      <div class="d-grid gap-2">
                        <a href="{% url 'listar-quadras' empreendimento.id %}" class="btn btn-primary">Acessar</a>
                      </div>
                      <hr />
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
{% endblock %}
