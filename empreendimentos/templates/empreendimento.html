{% extends 'base.html' %}

{% block title %}
    Cadastrar Empreendimentos
{% endblock %}

{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row align-items-center g-4">
            <hr/>

            <!-- Imagem -->
            <div class="col-lg-6">
                <img src="{% static 'images/carlos.jpg' %}" width="100%" height="100%"
                     class="img-fluid rounded shadow"/>
            </div>


            <!-- FormulÃ¡rio -->
            <div class="col-lg-6">
                <form action="{% url 'criar-empreendimento' %}" method="post" enctype="multipart/form-data"
                      class="card p-4 shadow">
                    {% csrf_token %}
                    <h4 class="mb-3">Cadastrar Empreendimentos</h4>

                    <div class="mb-3">
                        <label for="id_nome" class="form-label">Nome</label>
                        <input type="text" name="nome" maxlength="100" class="form-control" required="" id="id_nome">
                    </div>

                    <div class="mb-3">
                        <label for="id_tempo_reseva" class="form-label">Tempo reseva</label>
                        <input type="text" name="tempo_reserva" value="0" class="form-control" required=""
                               id="id_tempo_reseva">
                    </div>


                    <div class="mb-3">
                        <label for="id_logo" class="form-label">Logo</label>
                        <input type="file" name="logo" accept="image/*" class="form-control" id="id_logo">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Salvar</button>
                    <a href="{% url 'lista-empreendimento-tabela' %}" class="btn btn-primary w-100 mt-2">
                        Cancelar
                    </a>
                </form>
            </div>
            <hr/>
        </div>
    </div>
{% endblock %}
