{% extends 'base.html' %}


{% block title %}
    Cadastro
{% endblock %}

{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row align-items-center g-4">
            <!-- Imagem -->
            <div class="col-lg-6">
                <img src="{% static 'images/client.jpg' %}" class="img-fluid rounded shadow" alt="Cliente"/>
            </div>

            <!-- FormulÃ¡rio -->
            <div class="col-lg-6">
                <form action="{% url 'criar-cadastro' %}" method="POST" class="card  p-4 shadow align-items-center">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {% for field in form %}
                            {{ field.label_tag }}
                            {{ field }}
                            {{ field.errors }}
                        {% endfor %}
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary w-50 mt-3">Salvar</button>
                        <button type="submit" class="btn btn-primary w-50 mt-3">Cadastrar</button>

                </form>

            </div>
        </div>
    </div>
{% endblock %}
