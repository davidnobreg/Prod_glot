{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% load static %}

{% block content %}
    <div class=".container-fluid mt-4">
        <div class="row align-items-center g-4">

            <div class="card text-center">
                <div class="card-header">
                    <h4 class="mb-3">ENTRAR NA CONTA</h4>

                </div>

                <div class="card-body mb-3">
                    <form action="{% url 'login' %}" method="POST" class="card  p-4 shadow align-items-center">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="id_email"
                                   placeholder="name@example.com">
                            <label for="floatingInput">Digite seu email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="senha" class="form-control" id="id_senha"
                                   placeholder="Password">
                            <label for="floatingPassword">Digite sua senha</label>
                        </div>


                        {{ form.non_field_errors }}

                            {{ field.label_tag }}

                            {{ field.errors }}

                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary w-30 mt-3">Logar</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
