{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-header-styles="dark" loader="disable"
      data-menu-styles="dark" data-toggled="close">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f0b6e7054e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <script>
        // Pega o tempo total da sessão (em segundos)
        const sessionAge = {{ request.session.get_expiry_age|default:900 }};
        let timeLeft = sessionAge;

        function startSessionTimer() {
            const warningTime = 60; // 1 minuto antes de expirar
            const interval = setInterval(() => {
                timeLeft--;

                if (timeLeft === warningTime) {
                    alert("⚠️ Sua sessão expirará em 1 minuto. Salve seu trabalho!");
                }

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    alert("Sua sessão expirou. Você será desconectado.");
                    window.location.href = "{% url 'logout' %}";
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", startSessionTimer);
    </script>
</head>
<body>
<!-- Include Navbar and Message -->
{% include 'navbar.html' %}
{% include 'message.html' %}

<!-- Main Content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    {% include 'rodape.html' %}
</footer>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script src="{% static 'js/mascars.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
